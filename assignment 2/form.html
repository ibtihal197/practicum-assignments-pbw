<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assignment 2/form.css">
    <title>Form Making Assignment</title>
</head>
<body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <form action="" method="">
        <div class="form-group">
            <label for="NPM">NPM (Nomor Pokok Mahasiswa)</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="address">Alamat</label>
            <textarea name="" id="" cols="" rows=""></textarea>
        </div>
        <div class="formRadio">
            <label for="" class="form-jk">Jenis Kelamin</label>
            <br>
            <label class="form-radio">Laki-Laki
                <input type="radio" name="jk" value="1" id="laki">
                <span class="form-span"></span>
            </label>
            <br>
            <label class="form-radio">Perempuan
                <input type="radio" name="jk" value="2" id="pr">
                <span class="form-span"></span>
            </label>
        </div>
        <div class="form-group">
            <label for="">Program Studi</label>
            <input type="text" id="prodi">
        </div>
        <div class="form-group">
            <input type="submit" value="Tambah">
        </div>
    </form>
</body>
</html>
